# Optional: set the project version and language if desired.
# sonar.projectVersion=1.0
# sonar.language=java
# sonar.java.source=11

# Specify the directories that contain the main Java source code.
# This pattern will include Java sources from any microservice folder under
# capjava-microservices that has a subfolder starting with "java-"
# and then the standard Maven layout: srv/src/main/java.
# sonar.sources=capjava-microservices/*/java-*/srv/src/main/java

# Exclude directories that should not be analyzed.
# sonar.exclusions=**/target/**,**/generated-sources/**,**/*.csv,**/*.cds,**/.vscode/**

# (Optional) If you have tests in a similar structure, you can add them:
# sonar.tests=capjava-microservices/*/java-*/srv/src/test/java
